<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 19</title>
    <link rel="stylesheet" href="style19.css">
</head>
<body>
    <h1>Layout 19 (Grid):</h1>
    <div class="grid-container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
        <div class="item8"></div>
    </div>
    <h1>Layout 19 (Flexbox):</h1>
    <div class="flex-container">
        <div class="i1"></div>
        <div class="flex1">
            <div class="i2"></div>
            <div class="i3"></div>
            <div class="i4"></div>
        </div>
        <div class="flex2">
            <div class="i5"></div>
            <div class="i6"></div>
            <div class="i7"></div>
        </div>
        <div class="i8"></div>
    </div>
</body>
</html>
